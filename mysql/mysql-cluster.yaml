apiVersion: mysql.oracle.com/v2
kind: InnoDBCluster
metadata:
  name: mysql-cluster
spec:
  secretName: secret
  instances: 3 # 3-node HA
  router:
    instances: 1 # Router 1개

  # configMap 설정
  podSpec:
    containers:
    - name: mysql
      # Startup Probe : MySQL이 켜질 때 까지 기다림
      startupProbe:
        exec:
          command: ["/livenessprobe.sh", "8"]
        initialDelaySeconds: 10
        periodSeconds: 5
        timeoutSeconds: 15
        failureThreshold: 30
      # Readiness Probe : 서비스 투입 준비 확인
      readinessProbe:
        exec:
          command: ["/readinessprobe.sh"]
        initialDelaySeconds: 15
        periodSeconds: 10
        timeoutSeconds: 10
      # Liveness Probe : 가동 중 생존 확인
      livenessProbe:
        exec:
          command: ["/livenessprobe.sh"]
        initialDelaySeconds: 15
        periodSeconds: 20
        timeoutSeconds: 10

      volumeMounts:
      - name: init-sql-vol
        mountPath: /docker-entrypoint-initdb.d
    volumes:
    - name: init-sql-vol
      configMap:
        name: mysql-configmap

  tlsUseSelfSigned: true
  datadirVolumeClaimTemplate:
    storageClassName: manual
    accessModes: [ "ReadWriteOnce" ]
    resources:
      requests:
        storage: 5G # 각 노드 당 5G 디스
