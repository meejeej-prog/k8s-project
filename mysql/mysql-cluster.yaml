apiVersion: mysql.oracle.com/v2
kind: InnoDBCluster
metadata:
  name: mysql-cluster
  namespace: db
spec:
  secretName: secret
  instances: 3 # 3-node HA
  router:
    instances: 1 # Router 1개
  tlsUseSelfSigned: true
  podSpec:
    containers:
    - name: mysql
      # [수정] postStart 훅 제거: NFS 지연 시 파드 사망 방지 및 초기화 Job으로 기능 분리
      startupProbe:
        exec:
          command: ["/livenessprobe.sh", "8"]
        initialDelaySeconds: 15
        periodSeconds: 5
        timeoutSeconds: 15
        failureThreshold: 100 # 넉넉하게 설정 (최대 500초)
      readinessProbe:
        exec:
          command: ["/readinessprobe.sh"]
        initialDelaySeconds: 15
        periodSeconds: 10
        timeoutSeconds: 10
      livenessProbe:
        exec:
          command: ["/livenessprobe.sh"]
        initialDelaySeconds: 15
        periodSeconds: 20
        timeoutSeconds: 10
      volumeMounts:
      - name: init-sql-vol
        mountPath: /docker-entrypoint-initdb.d
    volumes:
    - name: init-sql-vol
      configMap:
        name: mysql-configmap
  datadirVolumeClaimTemplate:
    storageClassName: manual
    accessModes: [ "ReadWriteOnce" ]
    resources:
      requests:
        storage: 5G # 각 노드 당 5G 디스크