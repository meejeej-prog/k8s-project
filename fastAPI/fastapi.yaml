# Deploy
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apply-fastapi-deployment
  namespace: apply
  labels:
    app: apply-fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apply-fastapi
  template:
    metadata:
      labels:
        app: apply-fastapi
    spec:
      containers:
      - name: apply-fastapi
        image: jiwon888/fastapi:4.3
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "200m"
          limits:
            cpu: "500m"
        env:
        - name: MYSQL_HOST
          value: "mysql-cluster.db"
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: secret
              key: mysql-user-id
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret
              key: mysql-user-password
        - name: MYSQL_DB_1
          valueFrom:
            secretKeyRef:
              name: secret
              key: mysql-database-1
        - name: MYSQL_DB_2
          valueFrom:
            secretKeyRef:
              name: secret
              key: mysql-database-2
        - name: MYSQL_PORT_RW
          value: "3306"
        - name: MYSQL_PORT_RO
          value: "3306"
---

