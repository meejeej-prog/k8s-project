# HPA

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: apply-fastapi-hpa
  namespace: apply
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: apply-fastapi-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
   - type: Resource
     resource:
       name: cpu
       target:
         type: Utilization
         averageUtilization: 50

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: result-fastapi-hpa
  namespace: result
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: result-fastapi-deployment
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50

