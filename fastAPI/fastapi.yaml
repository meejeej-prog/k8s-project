# Service

apiVersion: v1
kind: Service
metadata:
  name: apply-fastapi-service
  namespace: apply
spec:
  selector:
    app: apply-fastapi
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP

---

