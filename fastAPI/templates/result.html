<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>시험 결과 조회</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }
    header {
      background-color: #1f2937;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 500px;
      margin: 60px auto;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    h2 { text-align: center; margin-bottom: 30px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #1e40af; }
    #result {
      margin-top: 20px;
      padding: 20px;
      background-color: #e0f2fe;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>시험 결과 조회</h1>
</header>

<main>
  <h2>시험 결과를 확인하세요</h2>

  <form id="exam-result-form">
    <label for="category">카테고리 선택</label>
    <select id="category" name="category" required>
      <option value="">-- 선택 --</option>
    </select>

    <label for="exam-name">자격증 선택</label>
    <select id="exam-name" name="exam_name" required>
      <option value="">-- 선택 --</option>
    </select>

    <label for="name">이름</label>
    <input type="text" id="name" name="name" placeholder="홍길동" required>

    <label for="birthdate">생년월일</label>
    <input type="date" id="birthdate" name="birthdate" required>

    <button type="button" id="check-result">결과 조회</button>
  </form>

  <div id="result"></div>
</main>

<script>
async function fetchCategories() {
    const res = await fetch('/apply/categories');
    const data = await res.json();
    const categorySelect = document.getElementById('category');
    data.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.text = c;
        categorySelect.appendChild(opt);
    });
}

document.getElementById('category').addEventListener('change', async function() {
    const res = await fetch(`/apply/exams?category=${this.value}`);
    const exams = await res.json();
    const examSelect = document.getElementById('exam-name');
    examSelect.innerHTML = '<option value="">-- 선택 --</option>';
    exams.forEach(e => {
        const opt = document.createElement('option');
        opt.value = e;
        opt.text = e;
        examSelect.appendChild(opt);
    });
});

fetchCategories();

document.getElementById('check-result').addEventListener('click', async function() {
    const category = document.getElementById('category').value;
    const exam_name = document.getElementById('exam-name').value;
    const name = document.getElementById('name').value;
    const birth = document.getElementById('birthdate').value;

    if (!category || !exam_name || !name || !birth) {
        alert('모든 항목을 입력해주세요.');
        return;
    }

    const res = await fetch(`/result/data?category=${category}&exam_name=${exam_name}&name=${name}&birth=${birth}`);
    const data = await res.json();
    const resultDiv = document.getElementById('result');
    resultDiv.style.display = 'block';

    if (data.error) {
        resultDiv.innerHTML = `<p>${data.error}</p>`;
    } else {
        let msg = "Test";
        if (data.result === "P") msg = "합격하셨습니다.";
        else if (data.result === "F") msg = "불합격하셨습니다.";

        resultDiv.innerHTML = `<p><strong>시험 결과:</strong> ${msg}</p>`;
    }
});
</script>

</body>
</html>
