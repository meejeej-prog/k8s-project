# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-nginx
  namespace: main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main-nginx
  template:
    metadata:
      labels:
        app: main-nginx
    spec:
      containers:
       - name: main-nginx
         image: jiwon888/main-nginx:1.1 
         imagePullPolicy: IfNotPresent
         ports:
         - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apply-nginx
  namespace: apply
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apply-nginx
  template:
    metadata:
      labels:
        app: apply-nginx
    spec:
      containers: 
       - name: apply-nginx
         image: nginx:1.29.3-alpine
         imagePullPolicy: IfNotPresent
         ports:
         - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-nginx
  namespace: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result-nginx
  template:
    metadata:
      labels:
        app: result-nginx
    spec: 
      containers:
      - name: result-nginx
        image: nginx:1.29.3-alpine
        imagePullPolicy: Always 
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: schedule-nginx
  namespace: schedule
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schedule-nginx
  template:
    metadata:
      labels:
        app: schedule-nginx
    spec: 
      containers:
      - name: schedule-nginx
        image: nginx:1.29.3-alpine
        imagePullPolicy: Always 
        ports:
        - containerPort: 80
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: main-nginx-svc
  namespace: main
spec:
  type: ClusterIP
  selector:
    app: main-nginx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: apply-external-svc
  namespace: main
spec:
  type: ExternalName
  externalName: apply-fastapi-service.apply.svc.cluster.local
---
apiVersion: v1
kind: Service
metadata:
  name: result-external-svc
  namespace: main
spec:
  type: ExternalName
  externalName: result-fastapi-service.result.svc.cluster.local
---
apiVersion: v1
kind: Service
metadata:
  name: schedule-external-svc
  namespace: main
spec:
  type: ExternalName
  externalName: schedule-fastapi-service.schedule.svc.cluster.local
---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-main
  namespace: main
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: main-nginx-svc
            port:
              number: 80

      - pathType: Prefix
        path: /apply
        backend:
          service:
            name: apply-external-svc
            port:
              number: 80

      - pathType: Prefix
        path: /
        backend:
          service:
            name: result-external-svc
            port:
              number: 80

      - pathType: Prefix
        path: /
        backend:
          service:
            name: schedule-external-svc
            port:
              number: 80
